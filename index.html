<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuxa Anime</title>
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; padding: 20px; }
        h1 { color: #ff6600; text-align: center; text-transform: uppercase; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
        .card { background: #111; border-radius: 8px; overflow: hidden; border: 1px solid #333; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .card-title { padding: 10px; font-size: 14px; text-align: center; height: 40px; overflow: hidden; }
    </style>
</head>
<body>
    <h1>ZUXA ANIME</h1>
    <p>üî• –ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –Ω–æ–≤–∏–Ω–∫–∏</p>
    <div class="grid" id="anime-list">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

    <script>
        async function loadAnime() {
            try {
                // –ó–∞–ø—Ä–æ—Å –∏–¥–µ—Ç –∫ —Ç–≤–æ–µ–º—É —Å–µ—Ä–≤–µ—Ä—É Vercel, –∫–æ—Ç–æ—Ä—ã–π —Å–∞–º –∏–¥–µ—Ç –≤ Kodik
                const response = await fetch('/api/anime?type=list');
                const data = await response.json();
                const container = document.getElementById('anime-list');
                container.innerHTML = '';

                data.results.forEach(anime => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ material_data, –∫–æ—Ç–æ—Ä—ã–µ –º—ã –∑–∞–ø—Ä–æ—Å–∏–ª–∏ –≤ main.py
                    const poster = anime.material_data?.poster_url || 'https://via.placeholder.com/150x220';
                    card.innerHTML = 
                        <img src="${poster}" alt="${anime.title}">
                        <div class="card-title">${anime.title}</div>
                    ;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('anime-list').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–Ω–∏–º–µ';
            }
        }
        loadAnime();
    </script>
</body>
</html>
