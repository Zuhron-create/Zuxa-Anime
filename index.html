<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuxa Anime Cinema</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-red: #ff4b4b; --bg-dark: #0f0f0f; --card-bg: #1a1a1a; }
        body { background: var(--bg-dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
        
        /* –®–∞–ø–∫–∞ —Å –ª–æ–≥–æ—Ç–∏–ø–æ–º */
        .header { padding: 20px; text-align: center; background: linear-gradient(to bottom, #222, var(--bg-dark)); }
        .logo { font-size: 26px; font-weight: 900; color: var(--main-red); text-transform: uppercase; letter-spacing: 3px; margin: 0; }
        .sub-logo { font-size: 10px; opacity: 0.5; margin-top: 5px; }

        /* –ü–æ–∏—Å–∫ */
        .search-container { padding: 15px; position: sticky; top: 0; background: var(--bg-dark); z-index: 100; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 30px; border: 1px solid #333; background: var(--card-bg); color: white; outline: none; font-size: 16px; box-sizing: border-box; }
        .search-input:focus { border-color: var(--main-red); }

        /* –°–µ—Ç–∫–∞ –∞–Ω–∏–º–µ */
        .anime-grid { padding: 10px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        .anime-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; transition: 0.3s; }
        
        /* –ü–ª–µ–µ—Ä */
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .info { padding: 15px; }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 10px; color: #eee; }
        
        /* –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        .controls { display: flex; gap: 10px; margin-top: 10px; }
        .btn { flex: 1; padding: 10px; border: none; border-radius: 8px; background: #333; color: white; font-weight: bold; cursor: pointer; }
        .btn:active { background: var(--main-red); transform: scale(0.98); }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">ZUXA ANIME</h1>
        <div class="sub-logo">PREMIUM CINEMA EXPERIENCE</div>
    </div>

    <div class="search-container">
        <input type="text" id="search" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∞–Ω–∏–º–µ..." oninput="searchAnime()">
    </div>

    <div id="app" class="anime-grid">
        <div style="text-align: center; opacity: 0.4; margin-top: 50px;">–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∞–Ω–∏–º–µ –≤—ã—à–µ...</div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const KODIK_TOKEN = "388702680a73bae2d95a7ef5b7b013f2";
        let timer;

        function searchAnime() {
            clearTimeout(timer);
            const query = document.getElementById('search').value;
            if (query.length < 3) return;

            timer = setTimeout(async () => {
                const response = await fetch(https://kodikapi.com/search?token=${KODIK_TOKEN}&title=${encodeURIComponent(query)}&with_material_data=true);
                const data = await response.json();
                renderResults(data.results);
            }, 600);
        }

        function renderResults(results) {
            const container = document.getElementById('app');
            container.innerHTML = '';

            if (!results || results.length === 0) {
                container.innerHTML = '<div style="text-align: center;">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ üòï</div>';
                return;
            }

            results.forEach(anime => {
                let link = anime.link;
                if (link.startsWith('//')) link = 'https:' + link; // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Å—ã–ª–æ–∫
                            const card = document.createElement('div');
                card.className = 'anime-card';
                card.innerHTML = 
                    <div class="video-wrapper">
                        <iframe src="${link}" allowfullscreen></iframe>
                    </div>
                    <div class="info">
                        <div class="title">${anime.title}</div>
                        <div class="controls">
                            <button class="btn" onclick="tg.HapticFeedback.impactOccurred('light')">‚èÆ –ù–∞–∑–∞–¥</button>
                            <button class="btn" onclick="tg.HapticFeedback.impactOccurred('light')">–í–ø–µ—Ä–µ–¥ ‚è≠</button>
                        </div>
                    </div>
                ;
                container.appendChild(card);
            });
        }
    </script>
</body>
</html>
