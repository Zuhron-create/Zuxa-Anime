<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuxa Anime Cinema</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main-red: #ff4b4b; --bg-dark: #0f0f0f; --card-bg: #1a1a1a; }
        body { background: var(--bg-dark); color: white; font-family: 'Roboto', sans-serif; margin: 0; padding: 0; }
        
        .header { padding: 20px; text-align: center; background: linear-gradient(to bottom, #222, var(--bg-dark)); }
        .logo { font-size: 26px; font-weight: 900; color: var(--main-red); text-transform: uppercase; letter-spacing: 3px; margin: 0; }
        .sub-logo { font-size: 10px; opacity: 0.5; margin-top: 5px; }

        .search-container { padding: 15px; position: sticky; top: 0; background: var(--bg-dark); z-index: 100; }
        .search-input { width: 100%; padding: 12px 20px; border-radius: 30px; border: 1px solid #333; background: var(--card-bg); color: white; outline: none; font-size: 16px; box-sizing: border-box; }

        .section-title { padding: 10px 20px; font-size: 18px; font-weight: bold; color: var(--main-red); }

        .anime-grid { padding: 10px; display: grid; grid-template-columns: 1fr; gap: 20px; }
        .anime-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid #222; }
        
        .video-wrapper { position: relative; padding-bottom: 56.25%; height: 0; background: #000; }
        .video-wrapper iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none; }

        .info { padding: 15px; }
        .title { font-size: 18px; font-weight: bold; margin-bottom: 5px; color: #eee; }
        .meta { font-size: 13px; color: #aaa; margin-bottom: 10px; display: flex; gap: 10px; }
        .badge { background: #333; padding: 2px 8px; border-radius: 4px; color: var(--main-red); }

        .description { font-size: 13px; line-height: 1.4; opacity: 0.8; display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="logo">ZUXA ANIME</h1>
        <div class="sub-logo">PREMIUM CINEMA EXPERIENCE</div>

    <script>

        window.onload = async () => {

        function debounceSearch() {

</body>
</html>
